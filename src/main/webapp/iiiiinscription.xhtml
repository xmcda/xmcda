<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Inscription</title>
	<!--<h:outputStylesheet library="default" name="form.css" />-->
	<link type="text/css" rel="stylesheet" href="form.css" />
	 <f:loadBundle basename="io.github.oliviercailloux.y2016.xmcdabis.bundle.messages" var="msg"/> 
</h:head>
<h:body>
	<h:form id="formulaire">
		<fieldset>
			<legend>Inscription</legend>
			<h:outputLabel for="email">Adresse email <span class="requis">*</span>
			</h:outputLabel>
			<p:inputText id="email" requiredMessage="#{msg['inscription.email']}"  value="#{inscrireBean.utilisateur.email}" required="true" size="20" maxlength="60" >
			 <f:ajax event="blur" render="emailMessage" /> 
			 </p:inputText>
			<h:message id="emailMessage" for="email" errorClass="erreur" />
			<br />
			<h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span>
			</h:outputLabel>
			<h:inputSecret id="motdepasse" requiredMessage="#{msg['inscription.motdepasse']}" value="#{inscrireBean.utilisateur.motDePasse}" required="true" size="20" maxlength="20" >
			 <f:ajax event="blur" render="motDePasseMessage" />  
			 </h:inputSecret>
			<h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
			<br />
			<h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span>
			</h:outputLabel>
			<h:inputSecret id="confirmation" requiredMessage="#{msg['inscription.confirmation']}"  value="#{inscrireBean.utilisateur.motDePasse}" required="true" size="20" maxlength="20" >
			 <f:ajax event="blur" render="confirmationMessage" />
			 </h:inputSecret> 
			<h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
			<br />
			<h:outputLabel for="nom">Nom d'utilisateur <span class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="nom" requiredMessage="#{msg['inscription.nom']}" value="#{inscrireBean.utilisateur.nom}" required="true" size="20" maxlength="20" >
			 <f:ajax event="blur" render="nomMessage" />         
			 </h:inputText> 
			<h:message id="nomMessage" for="nom" errorClass="erreur" />
			<br />
			<h:messages globalOnly="true" infoClass="info" />
			<h:commandButton value="Inscription" action="#{inscrireBean.inscrire}" styleClass="sansLabel" >
			<f:ajax execute="@form" render="@form" />         
			</h:commandButton> 
			<br />
		</fieldset>
	</h:form>
</h:body>
</html>
