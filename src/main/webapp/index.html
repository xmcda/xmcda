							<h3>Call</h3>
							<p>Le call ou l'option d'achat est une option contractuelle d'achat sur un instrument financier.</p>

                            <p>C'est un contrat qui permet à son souscripteur d'acquérir l'instrument concerné, appelé alors sous-jacent, à un prix fixé à l'avance (prix d'exercice, aussi appelé strike) et à une date déterminée appelée date de maturité du call.</p>
                            
						</div>
						<div class="mediabox-b">
							<img src="img/03.png" alt="img03" />
							<h3>Put</h3>
							<p>Le put ou l'option de vente est une option contractuelle de vente par laquelle deux parties s'accordent pour échanger un actif (appelé sous-jacent) à un prix fixé (appelé prix d'exercice ou strike) à une date prédéterminée (dite date de maturité).</p>
                            
						</div>
